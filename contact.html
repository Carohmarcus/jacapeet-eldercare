<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-content {
        text-align: center;
    }
    .contact-content h2 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .contact-content p {
        color: #555;
        font-size: 1.2rem;
        line-height: 1.6;
    }
    .contact-content ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }
    .contact-content ul li {
        margin-bottom: 10px;
        font-size: 1.1rem;
    }
    .contact-content ul li a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .contact-content ul li a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <section id="contact" class="contact">
        <div class="contact-content">
            <h2>Get in Touch!</h2>
            <p>Have questions or want to get involved? Drop us a line!</p>
            <ul>
                <li>Email: <a href="mailto:jacapeet@gmail.com">jacapeet@gmail.com</a></li>
                <li>Phone: <a href="tel:+0798380986">079-838-0986</a>, <a href="tel:+071306167">071-306-1679</a>, <a href="tel:+0716915370">071-691-5370</a></li>
            </ul>
            <p>We'd love to hear from you and discuss how you can join us in making a difference!</p>
        </div>
    </section>
</div>

</body>
</html>

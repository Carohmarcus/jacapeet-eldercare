<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: Auto;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        /* Header Styles */
        header {
            color: #fff;
            background-color: #0059ff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Form Styles */
        #caregiver-form {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #0059ff;
            outline: none;
        }

        textarea {
            height: 60px;
        }

        button[type="submit"] {
            display: block;
            width: 60%;
            padding: 10px;
            background-color: #1eff00;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #00cc33;
        }

        #form-message {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Caregiver's Page</h1>
    </header>

    <form id="caregiver-form">
        <div class="form-group">
            <label for="caregiver-name">Caregiver Name:</label>
            <input type="text" id="caregiver-name" name="caregiver-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="caregiver-email">Caregiver Email:</label>
            <input type="email" id="caregiver-email" name="caregiver-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="caregiver-phone">Caregiver Phone:</label>
            <input type="tel" id="caregiver-phone" name="caregiver-phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="elder-name">Elder's Name:</label>
            <input type="text" id="elder-name" name="elder-name" placeholder="Enter the elder's name" required>
        </div>
        <div class="form-group">
            <label for="elder-age">Elder's Age:</label>
            <input type="number" id="elder-age" name="elder-age" placeholder="Enter the elder's age" required>
        </div>
        <div class="form-group">
            <label for="elder-address">Elder's Address:</label>
            <textarea id="elder-address" name="elder-address" placeholder="Enter the elder's address" required></textarea>
        </div>
        <div class="form-group">
            <label for="feeding-schedule">Feeding Schedule:</label>
            <textarea id="feeding-schedule" name="feeding-schedule" placeholder="Enter the elder's feeding schedule" required></textarea>
        </div>
        <div class="form-group">
            <label for="dietary-restrictions">Dietary Restrictions:</label>
            <textarea id="dietary-restrictions" name="dietary-restrictions" placeholder="Enter the elder's dietary restrictions" required></textarea>
        </div>
        <div class="form-group">
            <label for="medication">Medication:</label>
            <textarea id="medication" name="medication" placeholder="Enter the elder's medication information" required></textarea>
        </div>
        <div class="form-group">
            <label for="diapers">Diapers:</label>
            <textarea id="diapers" name="diapers" placeholder="Enter the elder's diaper information" required></textarea>
        </div>
        <div class="form-group">
            <label for="clutches">Clutches:</label>
            <textarea id="clutches" name="clutches" placeholder="Enter the elder's clutches information" required></textarea>
        </div>
        <div class="form-group">
            <label for="additional-notes">Additional Notes:</label>
            <textarea id="additional-notes" name="additional-notes" placeholder="Enter any additional notes"></textarea>
        </div>
        <button type="submit">Submit</button>
        <div id="form-message"></div>
    </form>

    <script>
        document.getElementById('caregiver-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Display success message
            var formMessage = document.getElementById('form-message');
            formMessage.innerText = 'Form submitted successfully!';
            formMessage.style.color = 'green';
        });
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #form-message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required aria-label="Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email">
            </div>
            <div class="form-group">
                <label for="username-reg">Username:</label>
                <input type="text" id="username-reg" name="username-reg" placeholder="Choose a username" required aria-label="Username">
            </div>
            <div class="form-group">
                <label for="password-reg">Password:</label>
                <input type="password" id="password-reg" name="password-reg" placeholder="Choose a password" required aria-label="Password">
            </div>
            <div class="form-group">
                <label for="user-type">I am a:</label>
                <select id="user-type" name="user-type" required>
                    <option value="">Select user type</option>
                    <option value="donor">Donor</option>
                    <option value="caregiver">Caregiver</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="form-message"></div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the user type
            var userType = document.getElementById('user-type').value;

            // Display success message
            var formMessage = document.getElementById('form-message');

            if (userType === 'donor' || userType === 'caregiver') {
                formMessage.innerText = 'Successfully registered! Redirecting to login page...';
                formMessage.style.color = 'green';
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1000);
            } else {
                formMessage.innerText = 'Invalid user type selected.';
                formMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
